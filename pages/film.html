<h2 class="about-header">Film</h2>

  <tr>
    <th>Title</th>
    <td id="film-title"></td>
  </tr>
  <tr>
    <th>Director</th>
    <td id="film-director"></td>
  </tr>
  <tr>
    <th>Producer(s)</th>

<script>
